{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="logo">
        <h1>ðŸ”’ Fidelity Login</h1>
    </div>

    {% include 'includes/_messages.html' %}

    <form method="post">
        {% csrf_token %}
        
        <!-- Campo Email -->
        <div class="form-group">
            <div class="input-container">
                <input 
                    type="email" 
                    name="username" 
                    id="id_username" 
                    class="input-field {% if form.errors %}is-invalid{% endif %}"
                    placeholder="exemplo@dominio.com"
                    required
                >
                <i class="fas fa-envelope input-icon"></i>
            </div>
            {% if form.username.errors %}
                <div class="error-message">
                    {% for error in form.username.errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        <!-- Campo Senha -->
        <div class="form-group">
            <div class="input-container">
                <input 
                    type="password" 
                    name="password" 
                    id="id_password" 
                    class="input-field"
                    placeholder="Digite sua senha"
                    required
                >
                <i class="fas fa-lock input-icon"></i>
                <i class="fas fa-eye password-toggle" id="toggle-password"></i>
            </div>
        </div>

        <button type="submit" class="btn-primary">
            Entrar <i class="fas fa-arrow-right"></i>
        </button>

        <div class="auth-links">
            <a href="{% url 'password_reset' %}" class="text-green forgot-password">
                <i class="fas fa-key"></i> Esqueci a senha
            </a>
            <a href="{% url 'registro' %}" class="text-green">
                <i class="fas fa-user-plus"></i> Criar nova conta
            </a>
        </div>
    </form>
</div>



{% endblock %}
